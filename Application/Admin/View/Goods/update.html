<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet">

        <!-- 应入ue文件 -->
         <link href="__PUBLIC__/Admin/ue/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="__PUBLIC__/Admin/ue/third-party/jquery.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/ue/third-party/template.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ue/umeditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ue/umeditor.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/ue/lang/zh-cn/zh-cn.js"></script>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》添加商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="./admin.php?c=goods&a=showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>商品名称</td>
                    <td><input type="text" name="goods_title" value="{$res.goods_title}"/><font color="red"> (*)</font></td>
                </tr>
                <tr>
                    <td>商品分类</td>
                    <td>

                        <select name="category_id">
                           
                            <option value="0">请选择</option>
                             <foreach name="cadatas" item="val">
                                <!-- 这里有个坑，选择后面参数如果是变量就不要加引号 -->
                                <option value="{$val.id}" {$res.category_id|xuanze=$val['id']}>
                                    <php>echo str_repeat('&nbsp;',$val['level']*4);</php>{$val.cate_name}
                                </option>
                            </foreach>
                        </select><font color="red"> (*)</font>
                    </td>
                </tr>
                <tr>
                    <td>商品品牌</td>
                    <td>
                        <select name="brand_id">
                            
                            <option value="0">请选择</option>
                            <foreach name="brdatas" item="val">
                            <option value="{$val.id}" {$res.brand_id|xuanze=$val['id']}>{$val.name}</option>
                            </foreach>
                        </select><font color="red"> (*)</font>
                    </td>
                </tr>
                <tr>
                    <td>商品价格</td>
                    <td><input type="text" name="goods_price" value="{$res.goods_price}"/><font color="red"> (*)</font></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td><input type="file" name="goods_image" /></td>
                </tr>
                 <tr>
                    <td>商品数量</td>
                    <td><input type="text" name="goods_count" value="{$res.goods_count}" /><font color="red"> (*)</font></td>
                </tr>
                <tr>
                    <td>商品排序</td>
                    <td><input type="text" name="goods_sort" value="{$res.goods_sort}"/></td>
                </tr>
                <tr>
                    <!-- 这里我们使用ueeditor插件丰富化插入操作 -->
                    <td>商品详细描述</td>
                    <td> <script type="text/plain" id="myEditor" style="width:600px;height:240px;" name="goods_description">{$res.goods_description}</script>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
<script type="text/javascript">
     var um = UM.getEditor('myEditor');

</script>

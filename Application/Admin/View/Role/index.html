<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>角色列表</title>

        <link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：角色管理-》角色列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('add')}">【添加角色】</a>
                </span>
            </span>
        </div>
        <div></div>
      
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>角色名称</td>
                        <td>状态</td>
                      
                        <td style="text-align: center;" colspan="4">操作</td>
                    </tr>

                    <foreach name="datas" item='role_data'>
                    <tr id="product1">
                        <td>{$role_data.id}</td>
                        <td><a href="#">{$role_data.role_name}</a></td>
                        <td>{$role_data.status|roleStatus}</td>
                        <td></td>
                        <!-- <td><a href="{:U('Access/index',array('id'=>$role_data[id]))}">权限管理</a></td> -->
                        <td><a href="javascript:void(0)" onclick="if({$role_data.status}==0){alert('该角色处于禁用状态，请先开启')}else{location.href='__MODULE__/access/index/id/{$role_data.id}'}">权限管理</a></td>
                        <td><a href="{:U('edit',array('id'=>$role_data['id']))}">修改</a></td>
                        <td><a href="javascript:void(0);" onclick="del(1)" >删除</a></td>
                    </tr>
                   </foreach>
                  
                  
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            [1]
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
   
   
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>增加角色</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：角色管理-》添加角色信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('index')}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" >
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                 <tr>
                    <td>密码</td>
                    <td><input type="text" name="password" /></td>
                </tr>
               <!--  <tr>
                    <input type="checkbox" name='aa[]' value="1"/>
                    <input type="checkbox" name='aa[]' value="0"/>
                </tr> -->
                
                <tr>
                    <td>角色</td>
                    <td>
                        <select name="role_id">
                            <option value='0'>请选择</option>
                            <foreach name="roles" item="val">
                            <option value="{$val.id}">{$val.role_name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
               
                
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
